<!--/*@thymesVar id="user" type="ru.Akctucb.springmvc.SpringMvcTest2.model.User"*/-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id == null ? 'Добавить пользователя' : 'Редактировать пользователя'}"></title>
    <meta charset="UTF-8">
</head>
<body>

<h2 th:text="${user.id == null ? 'Добавить пользователя' : 'Редактировать пользователя'}"></h2>

<form th:action="@{${user.id == null ? '/user/add' : '/user/edit'}}" method="post" th:object="${user}">

    <input type="hidden" th:field="*{id}"/>

    <label>Имя:</label>
    <input type="text" th:field="*{name}" required/><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br><br>

    <input type="submit" value="Сохранить"/>
</form>

<br>
<a th:href="@{/users}">Назад к списку</a>

</body>
</html>

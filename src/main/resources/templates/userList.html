<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<h2>Список пользователей</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/user/edit(id=${user.id})}">Редактировать</a>
            <form th:action="@{/user/delete}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit" onclick="return confirm('Удалить пользователя?');">Удалить</button>
            </form>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/user/add}">Добавить пользователя</a>

</body>
</html>
